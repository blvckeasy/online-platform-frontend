<div class="course-list">
    <div class="course-row" *ngIf="courses">
        <div *ngFor="let course of courses | filterCourses: ''">
            <app-course-card [author]="course.author" [course]="course.course"></app-course-card>
        </div>
    </div>
        
    <app-button [buttonText]="'Show more'"></app-button>
</div>
